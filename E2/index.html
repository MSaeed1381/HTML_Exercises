<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            font-family: "2  Lotus",serif;
            font-size: large;
        }
    </style>
    <meta charset="UTF-8">
    <title>مینی پروژه فرم ها</title>
</head>
<body dir="rtl">
    <form dir="rtl">
        <fieldset>
            <legend style="text-align: center">فرم استعلام قیمت طراحی سایت</legend>
            <p style="color: #d70000">نکته 1: خدمات مندرج در این فرم میتواند از سوی مشتری خصوصی سازی شود.</p>
            <p style="color: #d70000">نکته 2: فیلد هایی که دارای * هستند باید توسط شما تکمیل شود.</p>
            <label for="name">* نام : </label>
            <input type="text" id="name" name="name" placeholder="نام خود را وارد کنید." required>
            <br><br>
            <label for="family">* نام خانوادگی : </label>
            <input type="text" id="family" name="family" placeholder="نام خانوادگی خود را وارد کنید." required>
            <br><br>
            <label for="email">* پست الکترونیکی :  </label>
            <input type="email" id="email" name="email" placeholder="پست الکترونیکی خود را وارد کنید." required>
            <br><br>
            <label for="phone">شماره منزل / محل کار : </label>
            <input type="tel" id="phone" name="phone" placeholder="شماره منزل / محل کار خود را وارد کنید."  size="25">
            <br><br>
            <label for="number">* شماره تلفن همراه : </label>
            <input type="tel" id="number" name="phoneNumber" placeholder="شماره تلفن همراه خود را وارد کنید." required>
            <br><br>
            <label for="theme">تم مورد علاقه خود برای طراحی سایت :  </label>
            <input type="color" id="theme" name="color">
            <br>
            <p>بودجه شما برای انجام پروژه : </p>
            <label for="1to5">1 میلیون تا 5 میلیون تومان</label>
            <input type="radio" id="1to5" name="money" value="1to5">

            <label for="5to10">5 میلیون تا 10 میلیون تومان</label>
            <input type="radio" id="5to10" name="money" value="5to10">

            <label for="10toInf">10 میلیون به بالا</label>
            <input type="radio" id="10toInf" name="money" value="10toInf" checked>

            <br><br>
            <label for="service">نوع وبسایت شما : </label>
            <select id="service">
                <option>خدماتی</option>
                <option>شرکتی</option>
                <option>فروشگاهی</option>
                <option>شخصی</option>
                <option>سایر...</option>
            </select>

            <br><br>
            <span>خدمات اضافه : </span>
            <label for="seo">سئو </label>
            <input type="checkbox" id="seo" name="seo">
            <label for="reaction">واکنش گرایی </label>
            <input type="checkbox" id="reaction" name="reaction">
            <label for="Advertising ">تبلیغات گوگل </label>
            <input type="checkbox" id="Advertising " name="Advertising ">
            <br><br>
            <label for="day">زمان مطلوب شما برای تحویل پروژه : </label>
            <span>40 روز</span><input type="range" dir="ltr" min="20" max="40" name="day" id="day"><span>20 روز</span>
            <br><br>
            <label for="info">توضیحات اضافه خود را در کادر زیر بنویسید.</label><br><br>
            <textarea placeholder="توضیحات ... " style="height: 150px; width: 250px;" id="info" name="info"></textarea>
            <br>
            <input type="submit" value="تایید">
        </fieldset>
    </form>
</body>
</html>
