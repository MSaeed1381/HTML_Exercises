<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table mini-project</title>
</head>
<body dir="rtl">
<br><br>
    <table style="font-family: '2  Lotus';" border="1" width="80%" align="center" cellpadding="10">
        <caption>جدول فروش فیلم های روی پرده سینما</caption>
        <tr>
            <th bgcolor="#E0E0E0">نام فیلم</th>
            <th bgcolor="#E0E0E0">هفته های نمایش</th>
            <th bgcolor="#E0E0E0">تعداد سالن سینما</th>
            <th bgcolor="#E0E0E0">کل آمار فروش</th>
            <th bgcolor="#E0E0E0">وضعیت پخش فیم</th>
        </tr>
        <tr>
            <td>هزارپا</td>
            <td>5 هفته</td>
            <td>137 سالن</td>
            <td>22 میلیارد</td>
            <td bgcolor="B71C1C" style="color: white" rowspan="2" align="center">تمام شده</td>
        </tr>
        <tr>
            <td>تگزاس</td>
            <td>16 هفته</td>
            <td>82 سالن</td>
            <td>14 میلیارد</td>
        </tr>
        <tr>
            <td>خاله قورباغه</td>
            <td>6 هفته</td>
            <td>108 سالن</td>
            <td>1 میلیارد</td>
            <td bgcolor="7CB342" style="color: white" rowspan="2" align="center">در حال پخش</td>
        </tr>
        <tr>
            <td>کاتیوشا</td>
            <td>2 هفته</td>
            <td>90 سالن</td>
            <td>1 میلیارد</td>
        </tr>
    </table>
</body>
</html>
