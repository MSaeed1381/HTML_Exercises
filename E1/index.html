<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            text-align: center;
        }
    </style>
    <meta charset="UTF-8">
    <title>form tutorial</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>sign up page</legend>
            <br>
            <img src="index.png" alt="image not found" height="150" width="160">
            <br>
            <progress ></progress>
            <h3>please complete the form below : </h3>
        <label for="pic">image : </label>
        <input id="pic" type="file" name="picture">
        <br><br>
        <label for="usrName">* user name : </label>
        <input id="usrName" type="text" name="username" placeholder="name" required>
        <br><br>
        <label for="pass">* password : </label>
        <input type="password" id="pass" name="password" placeholder="123456" required>
        <br><br>
        <label for="email">* email : </label>
        <input id="email" type="email" name="email" placeholder="test@gmail.com" required>
        <br><br>
        <label for="phone">* phone number : </label>
        <input type="text" name="phoneNumber" id="phone" placeholder="09123456789" required>
        <br><br>
        <label for="day">* birthday : </label>
        <input id="day" type="date" name="date" required>
        <br><br>
        <label for="age">age : </label>
        <input id="age" type="number" name="age" placeholder="20">
        <p><b>* Gender : </b></p>
        <input type="radio" name="Gender" value="male" id="male" checked>
        <label for="male">male</label>
        <input type="radio" name="Gender" value="female" id="female" required>
        <label for="female">female</label>
        <br><br>
            <label for="country">which country do you live?!</label>
            <select name="country" id="country">
                <optgroup label="Asia">
                    <option value="iran">Iran</option>
                    <option value="iraq">Iraq</option>
                </optgroup>
                <optgroup label="Europe">
                    <option>spain</option>
                    <option>germany</option>
                 <optgroup label="Africa">
                     <option>america</option>
                     <option>brazil</option>
                 </optgroup>
                </optgroup>
            </select>
            <br><br>
        <p><b>which one do you know?!</b></p>
        <input type="radio" id="python" name="python">
        <label for="python">python</label>
        <br>
        <input type="radio" id="java" name="java">
        <label for="java">java</label>
        <br>
        <input type="radio" id="html" name="html">
        <label for="html">html</label>
        <br><br>
        <input type="checkbox" name="rule" id="rule" required>
        <label for="rule">I agree with the <a href="#">rules</a></label>
        <br><br>
        <input type="submit" value="submit">
            <input type="reset">
        <br><br>
            <input type="button" value="help!" onclick="alert('helppppp!')">
        </fieldset>
    </form>
</body>
</html>
